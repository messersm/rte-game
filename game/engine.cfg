[application]

name="Return to Earth"
main_scene="res://levels/level1.scn"
icon="icon.png"

[autoload]

global="res://scripts/global.gd"

[display]

width=1280
height=720
orientation="landscape"
stretch_mode="2d"

[input]

ui_accept=[key(Space), jbutton(0, 0)]
ui_cancel=[key(Escape), jbutton(0, 1)]
toggle_fullscreen=[key(Return, A)]
exit_game=[key(F4, A)]
